  slurm:
    image: agaveplatform/slurm:latest
    hostname: docker.example.com
    ports:
      - '10133:22'

  torque:
    image: agaveplatform/torque:6.1.3
    hostname: docker
    privileged: true
    environment:
      - "HOSTNAME=docker"
    ports:
      - '10144:22'

  pbs:
    image: agaveplatform/pbspro:19.1.2
    hostname: docker
    ports:
      - '10188:22'

  htcondor:
    image: agaveplatform/htcondor:8.4.9
    hostname: docker.example.com
    ports:
