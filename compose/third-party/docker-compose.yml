  ##############################################################
  # MongoDB 3.0
  ##############################################################
  mongodb:
    image: agaveplatform/mongodb:3.0
    hostname: mongodb
    environment:
      - MONGODB_ADMIN_PASS=changeit
      - MONGODB_PASSWORD=password
      - MONGODB_USERNAME=agaveuser
      - MONGODB_DATABASE=api
      - JOURNALING=no
    volumes:
      - mongo_data:/data
    ports:
      - '27017:27017'
    labels:
      - "traefik.enable=false"
    networks:
      - services
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  ##############################################################
  # Beanstalkd
  ##############################################################
  beanstalkd:
    image: agaveplatform/beanstalkd:latest
    command: /usr/bin/beanstalkd -b /var/lib/beanstalkd/binlog
    hostname: beanstalkd
    ports:
      - '11300:11300'
    labels:
      - "traefik.enable=false"
    networks:
      - services
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M


  beanstalkd-console:
      image: kusmierz/beanstalk-console:latest
      ports:
        - '9999:80'
      labels:
        - "traefik.enable=false"
      networks:
        - services
      deploy:
        restart_policy:
          condition: on-failure
        resources:
          limits:
            memory: 512M
          reservations:
            memory: 128M



