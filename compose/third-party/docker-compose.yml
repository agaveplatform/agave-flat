##############################################################
# MySQL
##############################################################
version: '3.7'

volumes:
  mysql_data:
  mongo_data:

networks:
  services:

services:
  mysql:
    image: agave-mariadb:2.2.27
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: changeit
      MARIADB_DATABASE: agavecore
      MARIADB_USER: agaveuser
      MARIADB_PASSWORD: password
    labels:
      - "traefik.enable=false"
    networks:
      - services
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:latest
    restart: on-failure
    ports:
      - 6379:6379

