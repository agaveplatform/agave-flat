org.quartz.scheduler.instanceName = AgaveProducerScheduler
org.quartz.threadPool.threadCount = 3
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore
org.quartz.scheduler.jobFactory.class = org.iplantc.service.io.queue.JobProducerFactory
org.quartz.plugin.stagingInitializer.class = org.iplantc.service.io.queue.StagingSchedulingPlugin
org.quartz.plugin.encodingInitializer.class = org.iplantc.service.io.queue.EncodingSchedulingPlugin
org.quartz.plugin.shutdownhook.class = org.quartz.plugins.management.ShutdownHookPlugin
org.quartz.plugin.shutdownhook.cleanShutdown = true
org.quartz.scheduler.skipUpdateCheck=true
