version: '3.7'

volumes:
  scratch:
  etcceph:
  varlibceph:

networks:
  ceph_net:
    ipam:
      driver: default
      config:
        - subnet: 172.41.0.0/16
services:

  sftp-relay:
    image: sftp-relay:develop
    ports:
      - 50051:50051
    restart: always
    volumes:
      - scratch:/scratch

  sftp:
    image: agaveplatform/sshd:latest
    command: "-p 10022"
    hostname: docker.example.com
    ports:
      - '10022:10022'

  sftptunnel:
   image: agaveplatform/sshd:latest
   command: "-p 10033"
   links:
     - sftphidden
   ports:
     - '10033:10033'

  sftphidden:
    image: agaveplatform/sshd:latest
    command: "-p 10044"

  irods4:
    image: agaveapi/irods:4.0.3
    command: changeit
    hostname: docker.example.com
    environment:
      - 'DOCKER_HOSTNAME=docker.example.com'
      - 'IRODS_ZONE=iplant'
    ports:
      - '1257:1247'
      - '5442:5432'
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 2G

  irods3:
    image: agaveapi/irods:3.3.1
    hostname: docker.example.com
    ports:
      - '10055:22'
      - '1247:1247'
      - '5432:5432'
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 2G

  irods3-pam:
    image: agaveapi/irods-pam:latest
    hostname: docker.example.com
    ports:
      - '10066:22'
      - '1248:1247'
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 2G

  requestbin:
    image: agaveplatform/requestbin:2.0.0
    hostname: requestbin
    ports:
      - '5000:5000'

  httpd:
    image: agaveapi/apache-dev
    hostname: docker.example.com
    ports:
      - '10080:80'
      - '10443:443'
    volumes:
      - type: bind
        source: ./transfer
        target: /var/www/html/public
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M

