version: '3.7'

volumes:
  scratch:
  etcceph:
  varlibceph:

networks:
  ceph_net:
    ipam:
      driver: default
      config:
        - subnet: 172.41.0.0/16
services:

  sftp-relay:
    image: sftp-relay:develop
    ports:
      - 50051:50051
    restart: always
    volumes:
      - scratch:/scratch

  sftp:
    image: agaveplatform/sshd:latest
    command: "-p 10022"
    hostname: docker.example.com
    ports:
      - '10022:10022'

  sftptunnel:
   image: agaveplatform/sshd:latest
   command: "-p 10033"
   links:
     - sftphidden
   ports:
     - '10033:10033'

  sftphidden:
    image: agaveplatform/sshd:latest
    command: "-p 10044"

  cephrgw:
    image: ceph/daemon:latest-nautilus
    command: demo
    ports:
      - "5000:5000"
      - "8080:8080"
      - "9000:9000"
    environment:
      CEPH_PUBLIC_NETWORK: 172.41.0.0/16
      MON_IP: 172.41.0.10
      RGW_REMOTE_CGI: 1
      RGW_REMOTE_CGI_HOST: 172.41.0.10
      CEPH_DEMO_UID: 1000
      CEPH_DEMO_ACCESS_KEY: agaveuser
      CEPH_DEMO_SECRET_KEY: password
      CEPH_DEMO_BUCKET: agaveapitestdata
    volumes:
      - etcceph:/etc/ceph
      - varlibceph:/var/lib/ceph
    networks:
      ceph_net:
        ipv4_address: 172.41.0.10

  irods4:
    image: agaveapi/irods:4.0.3
    command: changeit
    hostname: docker.example.com
    environment:
      - 'DOCKER_HOSTNAME=docker.example.com'
      - 'IRODS_ZONE=iplant'
    ports:
      - '1257:1247'
      - '5442:5432'
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 2G

