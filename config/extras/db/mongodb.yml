##############################################################
#  OPTIONAL: Persistent MongoDB instance
#############################################################
version: '3.7'

volumes:
  mongo_data:

networks:
  services:

services:

  mongodb:
    image: agaveplatform/mongodb:4.2.8
    hostname: mongodb
    environment:
      - MONGODB_ADMIN_PASS=changeit
      - MONGODB_PASSWORD=password
      - MONGODB_USERNAME=agaveuser
      - MONGODB_DATABASE=api
      - JOURNALING=no
    volumes:
      - mongo_data:/data
    ports:
      - '27017:27017'
    labels:
      - "traefik.enable=false"
    networks:
      - services
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M


##############################################################
#  OPTIONAL: Automated MongoDB backup to disk
#############################################################

mongodb-cron:
  image: sillelien/tutum-cron
  restart: always
  cpu_shares: 128
  mem_limit: 64m
  roles:
    - global
  environment:
    MONGODB_BACKUP_HOURLY_CRON_SCHEDULE: '0 * * * *'
    MONGODB_BACKUP_DAILY_CRON_SCHEDULE: '0 3 * * *'
  links:
    - mongodb_backup_hourly
    - mongodb_backup_daily
  tags:
    - staging
    - db
    
mongodb_backup_hourly:
  image: tutum/mongodb-backup:latest
  command: /run.sh
  links:
    - mongodb:mongodb
  environment:
    CRON_TIME: '0 * * * *'
    INIT_BACKUP: yes
    MAX_BACKUPS: 12
  volumes:
    - /backups/mongodb/hourly:/backup
  tags:
    - staging
    - db

mongodb_backup_daily:
  image: tutum/mongodb-backup:latest
  command: /run.sh
  links:
    - mongodb:mongodb
  environment:
    CRON_TIME: '0 3 * * *'
    INIT_BACKUP: yes
    MAX_BACKUPS: 7
  volumes:
    - /backups/mongodb/hourly:/backup
  tags:
    - staging
    - db